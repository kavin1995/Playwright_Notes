<html>
<head>
<title>object</title>

</head>
<body>
	<center>
	<h1>Playwright Training</h1>
	</center>
<br>
<br>

<script>
class person{
constructor(name,age,country){
this.name=name;
this.age=age;
this.country=country;

}
}

const person1 = new person("kavin",28,"India")
const person2 = new person("Arun",26,"India")
document.write(person1.name+" "+person2.name+"<br>")
document.write(person1.age+" "+person2.age+"<br>")
document.write(person1.country+" "+person2.country+"<br>")

</script>
</body>
</html>
