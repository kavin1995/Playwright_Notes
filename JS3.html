<p id="paral">Multiple</p>
<input id="val">
</input>
<button onclick="fun1()">Generate</button>
<p id="parel1"></p>
<script>
function fun1(){
	var flag=0;
	var num=0;
	var rem=0
	var add = 0;
		num = Number(document.getElementById("val").value);
 			flag = num;
				while(num > 0){
					rem = num%10;
					add = add + rem*rem*rem;
					num = parseInt(num/10);
				}
 				if(add == flag){
					document.write("The number is Armstrong");
				}
				else{
					document.write("The number is not Armstrong");
				}
			}

</script>
