<!-- Program to print multiplication Table-->
<html>
<head>
	<title>Demo Web Page</title>
	
</head>
<body>
	<center>
		<h1>Welcome to Playright Training!!</h1>
	</center>
	<br>
	<br>
	<br>
	<p id="para1">Input your range
	
	</p>

	<input id="val1"/>
	<button onclick="fun1()">Click</button>
	<p id="para2">
	</p>
	<script>
		function fun1(){
			let no=document.getElementById("val1").value;
			let num=Number(no);
			
			for(var i=1;i<=no;i++)
			{
				var val = num * i;
				document.write(no + " *" +i +"=" +val +"<br>");
			//	document.getElementById("para2").innerHTML=val;
				
			}
			
			
		}
		
		

	</script>

</body>
</html>
