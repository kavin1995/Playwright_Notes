<html>
<head>
<title>object</title>

</head>
<body>
	<center>
	<h1>Playwright Training</h1>
	</center>
<br>
<br>

<script>

        const car = {
            Brand: "Honda", 
            Model: "Amaze",
            Color: "Blue", 
            Name: function() {
                return this.Brand + " " + this.Model;
            }
        };
 
        document.write(car.Name());

</script>
</body>
</html>
