<html>
<head>
<title>Web Page</title>
</head>
<body>
<center>
<h1>Javascript Traning</h1>
</center>
<br>
<br>
<br>
<p id="paral">Multiple</p>
<input id="val">
</input>
<button onclick="fun1()">Generate</button>
<p id="parel1"></p>
<script>
function fun1(){
var no=document.getElementById("val").value;
var text=""
for (var i=1;i<=10;i++){
text +=no+"* "+i+" = "+(no*i) + "<br>";
}
document.getElementById("parel1").innerHTML=text;
}
</script>
</body>
</html>
