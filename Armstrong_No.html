<HTML>
<HEAD></HEAD>
<TITLE> Javascript Session</TITLE>
<BODY>
	<p>Enter a number</p>
	<input id="val1"/>
	<button type="button" onclick="checkArmstrong()">Click</button>
<p id="Print">Output is<br></p>
<script>
    function checkArmstrong() {
       
	let no=document.getElementById("val1").value;
	let number=Number(no);
	let sum = 0;
 
	//let i=0;
 
	let temp = number;
	while (temp > 0) {
   	 // finding the one's digit
   	 let remainder = temp % 10;

   	 sum += remainder * remainder * remainder;

    	// removing last digit from the number
   	 temp = parseInt(temp / 10); // convert float into integer
	}
// check the condition
if (sum == number) {
    		document.write(number, "is an Armstrong Number"+"<br>");
	}
	else{
   		 document.write(number, "is not an Armstrong Number"+"<br>");
	}
 	var pTag = document.write("output is" +number);
 
  }
</script>
</BODY>
</HTML>
