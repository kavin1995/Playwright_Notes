<!-- Program to print multiplication Table-->
<html>
<head>
	<title>Demo Web Page</title>
	
</head>
<body>
	<center>
		<h1>Welcome to Playright Training!!</h1>
	</center>
	<br>
	<br>
	<br>
	<p id="para1">
	</p>
	
		<button onclick="fun1()">Click</button>
	<p id="para2">
	</p>
	<script>
		function fun1(){
			var val="";
			var text="";
			for(var i=0;i<=15;i++)
			{
				if(i%2 == 0)
					val="even";
				else
					val="odd";
			 text+=i+" = "+val +"<br>";	
			}
		
				document.getElementById("para2").innerHTML =text;
		}
					
	</script>

</body>
</html>
